<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KET Speaking 1v1 Â· T1 About Me & School (Student Slides)</title>

  <style>
    :root{
      --bgA:#F6FBFF;
      --bgB:#FFF6FB;
      --ink:#1E2A44;
      --mut:#5A6A86;

      --card:#FFFFFF;
      --stroke: rgba(30,42,68,.12);
      --shadow: 0 18px 40px rgba(30,42,68,.10);

      --blue:#4D96FF;
      --pink:#FB7185;
      --green:#22C55E;
      --purple:#8B5CF6;
      --amber:#FBBF24;
      --highlight: #22C55E; /* æ ¸å¿ƒè€ƒç‚¹é«˜äº®è‰² */

      --r: 24px;
      --pad: 52px;
      --padM: 16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--ink);
      overflow:hidden;
      background:
        radial-gradient(900px 560px at 14% 12%, rgba(77,150,255,.18), transparent 58%),
        radial-gradient(920px 580px at 86% 18%, rgba(251,113,133,.16), transparent 58%),
        radial-gradient(780px 540px at 60% 90%, rgba(34,197,94,.11), transparent 60%),
        linear-gradient(120deg, var(--bgA), var(--bgB));
    }

    /* Deck */
    #deck{height:100vh;width:100vw;position:relative}
    .slide{
      position:absolute; inset:0;
      padding: var(--pad) var(--pad) 92px;
      display:none;
    }
    .slide.active{display:block}
    @media (max-width: 980px){
      .slide{padding:46px var(--padM) 92px}
    }

    /* Header */
    .header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin-bottom:14px;
    }
    .badge{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 14px;border-radius:999px;
      background: rgba(255,255,255,.82);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      user-select:none;
      color:var(--mut);
      font-size:14px;
    }
    .badge .dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      box-shadow: 0 0 0 4px rgba(77,150,255,.16);
    }
    .meta{
      display:flex;align-items:center;gap:10px;flex-wrap:wrap;
      user-select:none;
      color:var(--mut);font-size:14px;
    }
    .pill{
      padding:9px 12px;border-radius:999px;
      background: rgba(255,255,255,.82);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    /* æ–°å¢ï¼šè¯„åˆ†ç»´åº¦æ ‡ç­¾ */
    .score-tag {
      background: rgba(34,197,94,.14);
      border-color: rgba(34,197,94,.22);
      color: var(--highlight);
      font-weight: 600;
    }

    /* Layout */
    .wrap{
      height: calc(100vh - 92px - 46px);
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:16px;
    }
    .wrap.one{grid-template-columns:1fr}
    @media (max-width: 980px){
      .wrap{grid-template-columns:1fr}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.92));
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:16px 16px 14px;
      overflow:auto;
    }
    .card.soft{
      background: linear-gradient(180deg, rgba(244,248,255,.92), rgba(255,255,255,.92));
    }

    h1{margin:0 0 10px;font-size:36px;letter-spacing:.2px}
    h2{margin:0 0 10px;font-size:26px}
    /* æ–°å¢ï¼šæ ¸å¿ƒè€ƒç‚¹é«˜äº® */
    h2 .highlight {
      color: var(--highlight);
      font-weight: 700;
    }
    .sub{color:var(--mut);font-size:16px;line-height:1.55}
    .big{font-size:18px;line-height:1.65}
    .mini{font-size:14px;color:var(--mut);line-height:1.55}
    /* æ–°å¢ï¼šè¯æ±‡éš¾åº¦æ˜Ÿçº§ */
    .level {
      display: inline-block;
      margin-left: 8px;
      color: var(--amber);
      font-size: 12px;
    }
    /* æ–°å¢ï¼šä¸­æ–‡é‡Šä¹‰ï¼ˆhoveræ˜¾ç¤ºï¼‰ */
    .hint .cn {
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 12px;
      margin-left: 4px;
    }
    .hint:hover .cn {
      opacity: 1;
    }
    /* æ–°å¢ï¼šåˆ†å±‚æç¤ºæ ·å¼ */
    .level-hint {
      margin-top: 8px;
      padding: 8px;
      border-radius: 12px;
      background: rgba(77,150,255,.08);
      font-size: 13px;
    }
    .basic {
      color: var(--green);
      font-weight: 600;
    }
    .advanced {
      color: var(--purple);
      font-weight: 600;
    }
    /* æ–°å¢ï¼šåé¦ˆå¡ç‰‡æ ·å¼ */
    .feedback-card {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.88);
    }
    .feedback-card textarea {
      width: 100%;
      border: 1px solid var(--stroke);
      border-radius: 8px;
      padding: 8px;
      margin-top: 8px;
      resize: none;
      height: 60px;
      font-size: 14px;
    }
    /* æ–°å¢ï¼šè¯­é€Ÿ/è¯æ•°æç¤º */
    .word-count {
      margin-top: 8px;
      font-size: 14px;
      color: var(--mut);
    }
    /* æ–°å¢ï¼šè¯„åˆ†å¡æ ·å¼ */
    .score-card {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    .score-item {
      padding: 8px;
      border-radius: 8px;
      background: rgba(255,255,255,.88);
      border: 1px solid var(--stroke);
      text-align: center;
    }
    .score-item .label {
      font-size: 12px;
      color: var(--mut);
    }
    .score-item .stars {
      color: var(--amber);
      font-size: 16px;
      margin-top: 4px;
    }

    /* Your Turn */
    .turn{
      margin-top:12px;
      border-radius:18px;
      border:2px dashed rgba(77,150,255,.24);
      background: rgba(255,255,255,.88);
      padding:12px;
    }
    .turn .tTitle{
      display:flex;align-items:center;gap:10px;
      font-size:16px;color:var(--ink);
      margin-bottom:6px;
      user-select:none;
    }
    .turn ul{margin:8px 0 0;padding-left:18px;color:var(--mut);line-height:1.6}

    /* Visual blocks */
    .scene{
      width:100%;
      border-radius:20px;
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      background: linear-gradient(120deg, rgba(77,150,255,.10), rgba(251,113,133,.08), rgba(34,197,94,.08));
      overflow:hidden;
      display:grid;
      place-items:center;
      padding:10px;
      margin-top:10px;
      min-height: 210px;
    }

    /* Micro cards (vocab / chunks / frames) */
    .grid6{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top:10px;
    }
    @media (max-width: 980px){ .grid6{grid-template-columns: repeat(2, 1fr)} }

    .tile{
      border-radius:18px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.88);
      box-shadow: 0 12px 26px rgba(30,42,68,.08);
      padding:12px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease;
      min-height: 110px;
      position:relative;
      overflow:hidden;
    }
    .tile:active{transform: translateY(1px)}
    .tag{
      position:absolute; top:10px; right:10px;
      padding:6px 10px;border-radius:999px;
      font-size:12px;
      border:1px solid rgba(30,42,68,.12);
      background: rgba(255,255,255,.85);
      color:var(--mut);
    }
    .w{
      display:flex;align-items:flex-start;gap:10px;
    }
    .icon{width:28px;height:28px;flex:0 0 auto}
    .word{font-size:18px;color:var(--ink)}
    .hint{margin-top:8px;color:var(--mut);font-size:14px;line-height:1.5}
    .tile .back{display:none;margin-top:8px}
    .tile.on .front{display:none}
    .tile.on .back{display:block}
    .tile.on{outline: 3px solid rgba(77,150,255,.20)}

    /* Buttons */
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    button{
      appearance:none;border:none;cursor:pointer;
      padding:12px 14px;border-radius:14px;
      background: rgba(255,255,255,.90);
      border:1px solid var(--stroke);
      color:var(--ink);
      font-size:14px;
      box-shadow: 0 10px 22px rgba(30,42,68,.08);
    }
    button.primary{background: rgba(34,197,94,.14);border-color: rgba(34,197,94,.22)}
    button.blue{background: rgba(77,150,255,.14);border-color: rgba(77,150,255,.22)}
    button.pink{background: rgba(251,113,133,.14);border-color: rgba(251,113,133,.22)}
    button:active{transform: translateY(1px)}
    /* æ–°å¢ï¼šæš‚åœæ ‡æ³¨æŒ‰é’® */
    button.mark{
      background: rgba(251,191,36,.14);
      border-color: rgba(251,191,36,.22);
    }

    /* Timer */
    .timerWrap{display:flex;align-items:center;gap:16px;flex-wrap:wrap;margin-top:10px}
    .ring{
      width:240px;height:240px;border-radius:50%;
      background: conic-gradient(var(--blue) var(--deg), rgba(30,42,68,.10) 0);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      display:grid;place-items:center;
      position:relative;
      --deg: 0deg;
    }
    .ring::after{
      content:""; position:absolute; inset:16px; border-radius:50%;
      background: rgba(255,255,255,.92);
      border:1px solid var(--stroke);
    }
    .timeBox{position:relative;z-index:2;text-align:center}
    .timeBox .num{font-size:64px;margin:0}
    .timeBox .lab{font-size:14px;color:var(--mut);margin:0}
    /* æ–°å¢ï¼šæ—¶é—´åˆ†æ®µæç¤º */
    .time-segment {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 13px;
      color: var(--mut);
    }

    /* Bottom nav */
    #nav{
      position:absolute;left:18px;right:18px;bottom:14px;height:54px;
      border-radius:18px;
      background: rgba(255,255,255,.86);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      display:flex;align-items:center;justify-content:space-between;
      padding:8px 10px; gap:10px;
      user-select:none;
    }
    .navBtn{
      padding:10px 12px;border-radius:14px;
      background: rgba(77,150,255,.12);
      border:1px solid rgba(77,150,255,.20);
      cursor:pointer;
      font-size:14px;
      white-space:nowrap;
    }
    .navBtn.secondary{
      background: rgba(251,113,133,.12);
      border-color: rgba(251,113,133,.20);
    }
    .navBtn:disabled{opacity:.45;cursor:not-allowed}
    .center{
      display:flex;align-items:center;gap:10px;
      min-width: 260px;
      justify-content:center;
      color:var(--mut);
      font-size:14px;
      text-align:center;
      flex:1;
    }
    .progress{
      height:8px; width:220px;
      background: rgba(30,42,68,.10);
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(30,42,68,.08);
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      border-radius:999px;
      transition: width .2s ease;
    }

    /* Slide picker */
    #picker{
      position:fixed; inset:0;
      background: rgba(30,42,68,.26);
      backdrop-filter: blur(10px);
      display:none;
      z-index:999;
      padding:18px;
    }
    #picker.on{display:block}
    .pickerPanel{
      max-width: 980px;
      margin: 0 auto;
      background: rgba(255,255,255,.92);
      border:1px solid var(--stroke);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding:16px;
      max-height: calc(100vh - 36px);
      overflow:auto;
    }
    .pickerTop{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      margin-bottom:10px;
    }
    .pickerTop h3{margin:0;font-size:18px;color:var(--ink)}
    .list{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    @media (max-width: 980px){ .list{grid-template-columns: repeat(2, 1fr)} }
    .jump{
      padding:12px;border-radius:18px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.88);
      cursor:pointer;
      user-select:none;
    }
    .jump small{display:block;color:var(--mut);margin-top:4px}
  </style>
</head>
